<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cool Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handlee&family=Merriweather&family=Montserrat&family=Pacifico&family=Poppins&family=Sacramento&family=Tangerine&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon (4).ico?v=2">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="time">
    <div class="circle" style="--clr: #ff2972;">
      <div class="dots hr_dot"></div>
      <svg> <!-Single Vector Graphics->
        <circle cx="70" cy="70" cz="70" r="70" fill="black"></circle>
        <circle cx="70" cy="70" cz="70" r="70" fill="black" id="hh"></circle>
      </svg>
      <div id="hours">00</div>
    </div>
    <div class="circle" style="--clr: #fee800;">
      <div class="dots min_dot"></div>
      <svg>
        <circle cx="70" cy="70" cz="70" r="70" fill="black"></circle>
        <circle cx="70" cy="70" cz="70" r="70" fill="black" id="mm"></circle>
      </svg>
      <div id="minutes">00</div>
    </div>
    <div class="circle" style="--clr: #04fc43;">
      <div class="dots sec_dot"></div>
      <svg>
        <circle cx="70" cy="70" cz="70" r="70" fill="black"></circle>
        <circle cx="70" cy="70" cz="70" r="70" fill="black" id="ss"></circle>
      </svg>
      <div id="seconds">00</div>
    </div>
    <div class="ap">
      <div id="ampm">AM</div>
    </div>
  </div>

  <script src="clk.js"></script>


</body>

</html>
